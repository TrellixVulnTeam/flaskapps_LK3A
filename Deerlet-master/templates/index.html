{% extends "base.html" %}

{% block content %}
    <div id="resume_body">
        <header class="site-head">
            <div class="vertical">
                <h1 id="drtitle">{{ title }}</h1>
                <p class="subtitle" id="drsubtitle">{{ sub_title }}</p>
            </div>
        </header>
        {% if validated %}
        <div class="content yue">
            {{ resume|markdown }}
        </div>
        {% else %}
        <div class="content passbox">
            <center>
                <p>本简历受密码保护，请输入阅读密码后继续</p>
                <div class="input-group passinput">
                    <input type="password" class="form-control" name="read_password">
                    <span class="input-group-btn">
                        <button class="btn btn-default " type="button" onclick="validate_read_pass()">确定</button>
                    </span>
                </div><!-- /input-group -->
            </center>
        </div>
        {% endif %}
        <div class="action-bar hidden-xs">
            <a href="https://github.com/shnode/Deerlet"><img src="{{ url_for('static', filename='images/home.png') }}" /></a>
            &nbsp;&nbsp;&nbsp;<a href="/download" title="PDF格式"><img src="{{ url_for('static', filename='images/book.png') }}" /></a>
            &nbsp;&nbsp;&nbsp;<a href="/admin"><img src="{{ url_for('static', filename='images/cog.png') }}" /></a></span>
        </div>
    </div>
{% endblock %}
