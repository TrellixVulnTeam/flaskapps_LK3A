<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- 无序列表 -->
    <ul>
        <li>
            <a href="#">新闻1</a>
        </li>
        <li>新闻2</li>
        <li>新闻3</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>
            <a href="#">有序列表1</a>
        </li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>

    <!-- 项目列表,类似目录结构缩进的效果：用作项目介绍dl(项目列表)>dt(项目标题)>dd(项目描述详情) -->
    <dl>
        <dt>传智播客</dt>
        <dd>这是项目标题的描述详情...</dd>
        <dt>传智播客</dt>
        <dd>这是项目标题的描述详情...</dd>
        <dt>传智播客</dt>
        <dd>这是项目标题的描述详情...</dd>
        <dd>这是项目标题的第二个描述详情...</dd>
    </dl>

</body>
</html>
