<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
    {{yue_css|safe}}
    body {
        height: 100%;
        max-height: 100%;
        font-family: "Hiragino Sans GB","Microsoft YaHei","微软雅黑",Georgia,tahoma,arial,simsun,"宋体";
        color: #3A4145;
    }
    .site-head {
        position: relative;
        display: table;
        width: 100%;
        height: 300px;
        margin-bottom: 5rem;
        text-align: center;
        color: #fff;
        background: #303538 no-repeat center center;
        background-size: cover;
    }
    .site-head h1 {
        font-size: 36px;
        line-height: 40px;
    }
    .site-head .subtitle {
        font-size: 24px;
    }
    .vertical {
        display: table-cell;
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <header class="site-head">
        <div class="vertical">
            <h1 id="drtitle">{{title}}</h1>
            <p class="subtitle" id="drsubtitle">{{sub_title}}</p>
        </div>
    </header>
    <div class="content yue">
        {{content|safe}}
    </div>
</body>
</html>
