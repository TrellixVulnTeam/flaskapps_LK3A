version: "3"

services:
  web:
    restart: always
    build: .
    image: frostming/flog:latest
    env_file: .env
    volumes:
      - ./whooshee:/app/whooshee
      - ./static:/app/static
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    restart: always
    image: postgres:10
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    restart: always
    image: staticfloat/nginx-certbot
    volumes:
      - ./nginx/conf.d:/etc/nginx/user.conf.d:ro
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/log:/var/log/nginx
      - ./static:/opt/static
    ports:
      - "80:80"
      - "443:443"

volumes:
  pgdata:
