    ps从自己的百度云中下载cs6版本

    1- 调出标尺， ctrl+r，点击标尺，将标尺的单位从英尺变为像素
    2- 最左边的工具栏，放大镜用来放大
    3- 工具栏的第二个虚线方块，用来测量距离，一条线到另一条线，多少个像素就会显示出来距离
    4- 测文字格式，选择工具栏的T符号图标，文字信息在顶部显示，锐利就是normal。浑厚就是bold
    5- 工具栏的一个吸管，用来读取颜色代码
    6- 将psd中的图片切出来，工具栏选择第五个，图片点击右下角扩展菜单,选择切片工具
        鼠标拖拽选择后，选择顶部文件-导出-存储为web所用格式，ctrl+alt+shift+s, 再弹出的窗口点击存储，不要点击完成
        再保存的窗口中，左下角的切片选择：所选切片(或者选择所有所选切片)。样式：仅限图像
