service: black-api-master

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
    usePipenv: true

functions:
  app:
    handler: wsgi_handler.handler
    environment:
      BLACK_VERSION: 'master'
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
