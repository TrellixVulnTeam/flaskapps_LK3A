<div class="control-group">
    <label>Username</label>
    <div class="controls">
        <input type="text" ng-model="user.username" class="form-control" 
        tabindex="1" maxlength="20" data-test="username">
        <p class="help-block">Write username</p>
    </div>
</div>
<div class="control-group">
    <label>Email</label>
    <div class="controls">
        <input type="text" ng-model="user.email" class="form-control col-md-4" 
        tabindex="2" maxlength="200" data-test="email">
        <p class="help-block">Write email</p>
    </div>
</div>
{% if my.rank == 10 and list_ranks %}
<div class="control-group">
    <label>{{ g.users.rank }}</label>
    <div class="controls">
        <select ng-model="user.rank">
            <option value="" selected="selected"></option>
            {% for x in list_ranks %}
            <option value="{{ x.rank }}">{{ x.name }}</option>
            {% endfor %}
        </select>
    </div>
</div>
{% endif %}
<div class="control-group">
    <label>{{ g.users.language }}</label>
    <div class="controls">
        <select ng-model="user.lan" ng-istant-model>
            <option value="" selected="selected"></option>
            {% for code, name in language_name %}
            <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>
    </div>
</div>
