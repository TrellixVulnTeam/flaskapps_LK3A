<div class="control-group">
    <label>Id</label>
    <div class="controls">
        <p>{{ user._id }}</p>
        <input class="input-xlarge disabled" type="hidden" class="form-control" 
        disabled="" placeholder="{{ user._id }}">
    </div>
</div>
<div class="control-group">
    <label>Created</label>
    <div class="controls">
        <input class="input-xlarge disabled" type="text" class="form-control" 
        disabled="" placeholder="{{ user.created }}">
    </div>
</div>
