{% extends "layout.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<table id="user-data">
    <thead>
        <th span="col">ID</th>
        <th span="col">Name</th>
        <th span="col">Actions</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td><a class="button" href="{{ url_for('.users', id=user.id) }}">I think they are a terrorist</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
