{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info" style="padding:8px">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <ul>
        {% for message in messages %}
          <li>{{ message }} </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endwith %}
