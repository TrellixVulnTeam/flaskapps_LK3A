[coverage:paths]
source =
  src/shellhistory
  */site-packages/shellhistory

[coverage:run]
branch = true
source =
  shellhistory
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/shellhistory/__init__.py
  src/shellhistory/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
